<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <title>Guardi√£ EuSou ‚Äì Vers√£o A</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 820px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 6px; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 16px; }
    #log { white-space: pre-wrap; line-height: 1.45; }
    .msg-user { background:#eef; border-radius:8px; padding:10px; margin:10px 0; }
    .msg-bot { background:#efe; border-radius:8px; padding:10px; margin:10px 0; }
    button { padding:10px 16px; border-radius:8px; border:0; cursor:pointer; }
    input, textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; }
  </style>
</head>
<body>
  <h1>Bem-vindo √† IA Guardi√£ EuSou</h1>
  <p>O n√∫cleo funcional est√° online e pronto para evoluir. Faz uma pergunta:</p>

  <div class="box">
    <textarea id="q" rows="3" placeholder="Escreve a tua pergunta..."></textarea>
    <div style="margin-top:10px; display:flex; gap:10px">
      <button id="askBtn">Perguntar</button>
      <span id="status"></span>
    </div>
  </div>

  <div id="log"></div>

  <script>
    const q = document.getElementById('q');
    const btn = document.getElementById('askBtn');
    const log = document.getElementById('log');
    const status = document.getElementById('status');

    async function ask() {
      const question = q.value.trim();
      if (!question) return;

      // mostra no hist√≥rico
      const u = document.createElement('div');
      u.className = 'msg-user';
      u.textContent = "üßë‚Äçüíº Tu: " + question;
      log.appendChild(u);
      q.value = '';

      btn.disabled = true; status.textContent = 'A pensar...';

      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        const b = document.createElement('div');
        b.className = 'msg-bot';
        b.textContent = data.answer ? ("ü§ñ Guardi√£: " + data.answer) :
                        ("‚ùóErro: " + (data.error || 'Desconhecido'));
        log.appendChild(b);
      } catch (e) {
        const b = document.createElement('div');
        b.className = 'msg-bot';
        b.textContent = "‚ùóErro de rede: " + e.message;
        log.appendChild(b);
      } finally {
        btn.disabled = false; status.textContent = '';
      }
    }

    btn.addEventListener('click', ask);
    q.addEventListener('keydown', e => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) ask();
    });
  </script>
</body>
</html>
